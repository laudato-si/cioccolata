<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/cioccolata/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script type="module" crossorigin src="/cioccolata/assets/main-ByDmOJo1.js"></script>
    <link rel="stylesheet" crossorigin href="/cioccolata/assets/main-DZkg9Z_9.css">
  </head>
  <body>
    <div id="root"></div>

    <script>
      (() => {
         const redirect = sessionStorage.redirect;
         delete sessionStorage.redirect;
         if (redirect && redirect !== location.href) {
            history.replaceState(null, null, redirect);
         }
      })();
   </script>

  </body>
</html>
